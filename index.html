<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <button class="start">New Game</button>
        <h1>TIC TAC TOE!!</h1>
        <button class="reset" disabled>Reset</button>
    </div>
    <div class="container">
        <div class="left-container">
            <h1>Player One!</h1>
            <h2>Please enter your name</h2>
            <input type="text" class="player-one">
            <button class="ready">Ready</button>
        </div>
        <div class="board"> 
            <div class="zero tic tl">
                <button class="tac"></button>
               
            </div>
            <div class="one tic tc">
                <button class="tac"></button>
            </div>
            <div class="two tic tr">
                <button class="tac"></button>
            </div>
            <div class="three tic cl">
                <button class="tac"></button>
            </div>
            <div class="four tic c">
                <button class="tac"></button>
            </div>
            <div class="five tic cr">
                <button class="tac"></button>
            </div>
            <div class="six tic bl">
                <button class="tac"></button>
            </div>
            <div class="seven tic bc">
                <button class="tac"></button>
            </div>
            <div class="eight tic br">
                <button class="tac"></button>
            </div>
        </div>
        <div class="right-container">
            <h1>Player Two!</h1>
            <h2>Please enter your name</h2>
            <input type="text" class="player-two">
            <button class="ready">Ready</button>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
